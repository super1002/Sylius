Sylius\Component\Report\Model\Report:
    exclusion_policy: ALL
    xml_root_name: report
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        name:
            expose: true
            type: string
        description:
            expose: true
            type: string
    relations:
        - rel: self
          href:
                route: sylius_api_report_show
                parameters:
                    id: expr(object.getId())
        - rel: method
          href:
                route: sylius_api_report_method_show
                parameters:
                    id: expr(object.getMethod().getId())
