sylius_backend_reference_block_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.reference_block:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/Block/Reference:index.html.twig
            sortable: true

sylius_backend_reference_block_create:
    pattern: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.reference_block:createAction
        _sylius:
            template: SyliusWebBundle:Backend/Block/Reference:create.html.twig
            redirect: sylius_backend_reference_block_index

sylius_backend_reference_block_update:
    pattern: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.reference_block:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/Block/Reference:update.html.twig
            method: find
            arguments: [$id]
            redirect: sylius_backend_reference_block_index
    requirements:
        id: ".+"

sylius_backend_reference_block_delete:
    pattern: /{id}/delete
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.reference_block:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            method: find
            arguments: [$id]
            redirect: sylius_backend_reference_block_index
    requirements:
        id: ".+"
