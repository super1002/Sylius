sylius:
    channel:
        base_currency:
            not_blank: Пожалуйста, установите основную валюту.
        default_locale:
            not_blank: Пожалуйста, введите язык по умолчанию для канала.
        contact_email:
            invalid: Не правильный e-mail адрес.
            max: E-mail не должен быть длиннее {{ limit }} символов.
            min: E-mail должн быть по крайней мере {{ limit }} символов.
    channel_pricing:
        price:
            min: Цена должна быть не менее {{ limit }}.
            not_blank: Пожалуйста введите стоимость.
    checkout:
        shipping_method:
            not_blank: Пожалуйста, выберите метод доставки.
    contact:
        email:
            invalid: Не правильный e-mail адрес.
            not_blank: Пожалуйста, введите ваш email.
        message:
            not_blank: Пожалуйста, введите ваше сообщение.
    currency:
        enabled:
            cannot_disable_base: Базовая валюта не может быть отключена.
    customer:
        currency_code:
            not_valid: Код валюты, что вы ввели, неверный.
    cart_item:
        not_available: 'Недостаточное количество %itemName%.'
    order:
        currency_code:
            not_valid: Код валюты, что вы ввели, неверный.
    locale:
        code:
            not_blank: Пожалуйста, введите код языка.
            unique: Этот язык уже существует.
        enabled:
            cannot_disable_base: Базовый язык не может быть отключен.
    product_attribute:
        invalid: Значение должно быть целым числом.
    product_image:
        code:
            not_blank: Пожалуйста, введите код изображения.
            regex: Код изображения может состоять только из букв, цифр, тире и знаков подчеркивания.
            unique: Код изображения должен быть уникальным в пределах данного товара.
        file:
            max_size: Изображение слишком велико - {{ size }}{{ suffix }}. Максимально допустимый размер равен {{ limit }}{{ suffix }}.
            upload_ini_size: Изображение слишком велико. Максимально допустимый размер равен {{ limit }}{{ suffix }}.
    product_variant:
        onHand:
            min: Количество товара на складе должно быть больше {{ limit }}.
            not_blank: Пожалуйста, укажите количество товара на складе.
            reserved: Количество заказанных товаров не должно превышать количество товаров в наличии
        original_price:
            min: Первоначальная стоимость не может быть отрицательной.
        weight:
            min: Вес не может быть отрицательным.
            invalid: Вес должен быть числом.
        width:
            min: Ширина не может быть отрицательной.
            invalid: Ширина должна быть числом.
        height:
            min: Высота не может быть отрицательной.
            invalid: Высота должна быть числом.
        depth:
            min: Глубина не может быть отрицательной.
            invalid: Глубина должна быть числом.
    product_translation:
        short_description:
            max: Краткое описание не должно быть длинее {{ limit }} символов.
    taxon_image:
        code:
            not_blank: Пожалуйста, введите код изображения.
            regex: Код изображения может состоять только из букв, цифр, тире и знаков подчеркивания.
        file:
            max_size: Изображение слишком велико - {{ size }}{{ suffix }}. Максимально допустимый размер равен {{ limit }}{{ suffix }}.
            upload_ini_size: Изображение слишком велико. Максимально допустимый размер равен {{ limit }}{{ suffix }}.
    user:
        email:
            unique: Этот e-mail уже используется.
        username:
            unique: Это имя пользователя уже используется.
            not_blank: Пожалуйста, введите свое имя.
        locale_code:
            not_blank: Пожалуйста, выберите язык.
