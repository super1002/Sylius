app_book:
    resource: |
        alias: app.book
    type: sylius.resource_api

app_book_sortable_index:
    path: /books/sortable/
    methods: [GET]
    defaults:
        _controller: app.controller.book:indexAction
        _sylius:
            sortable: true

app_book_filterable_index:
    path: /books/filterable/
    methods: [GET]
    defaults:
        _controller: app.controller.book:indexAction
        _sylius:
            filterable: true

app_versioned_book:
    resource: "versioned_routing.yml"
    prefix: /v{version}

app_create_book_with_custom_factory:
    path: /books/create-custom
    method: [POST]
    defaults:
        _controller: app.controller.book:createAction
        _sylius:
            factory:
                method: ["@test.custom_book_factory", "createNew"]
