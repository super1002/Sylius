Sylius\Component\Core\Model\Order:
    order_001:
        channel: "@channel_web"
        currencyCode: USD
        localeCode: en_US
        customer: "@customer_oliver"

Sylius\Component\Core\Model\Channel:
    channel_web:
        code: "WEB"
        name: "Web Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@currency"
        defaultLocale: "@locale"
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"

Sylius\Component\Currency\Model\Currency:
    currency:
        code: USD

Sylius\Component\Locale\Model\Locale:
    locale:
        code: en_US
        enabled: true

Sylius\Component\Core\Model\Customer:
    customer_oliver:
        firstName: Oliver
        lastName: Queen
        email: oliver.queen@star-city.com
        emailCanonical: oliver.queen@star-city.com
        birthday: <date()>

Sylius\Component\Core\Model\Product:
    mug:
        code: MUG
        channels: ["@channel_web"]
        currentLocale: en_US
        currentTranslation: "@mug_translation"

Sylius\Component\Core\Model\ProductTranslation:
    mug_translation:
        slug: mug
        locale: en_US
        name: 'Mug'
        description: <paragraph(2)>
        translatable: "@mug"

Sylius\Component\Core\Model\ProductVariant:
    mug_sw:
        code: MUG_SW
        product: "@mug"
        currentLocale: en_US
        currentTranslation: "@sw_mug_translation"
        updatedAt: 2015-10-10
        channelPricings: ["@sw_mug_web_channel_pricing"]
    mug_lotr:
        code: MUG_LOTR
        product: "@mug"
        currentLocale: en_US
        currentTranslation: "@lotr_mug_translation"
        updatedAt: 2015-10-04
        channelPricings: ["@lotr_mug_web_channel_pricing"]
    mug_bb:
        code: MUG_BB
        product: "@mug"
        currentLocale: en_US
        currentTranslation: "@bb_mug_translation"
        updatedAt: 2015-10-05
        channelPricings: ["@bb_mug_web_channel_pricing"]

Sylius\Component\Product\Model\ProductVariantTranslation:
    sw_mug_translation:
        locale: en_US
        name: 'Star wars mug'
        translatable: "@mug_sw"
    lotr_mug_translation:
        locale: en_US
        name: 'Lotr mug'
        translatable: "@mug_lotr"
    bb_mug_translation:
        locale: en_US
        name: 'Breaking bad mug'
        translatable: "@mug_bb"

Sylius\Component\Core\Model\ChannelPricing:
    sw_mug_web_channel_pricing:
        channel: "@channel_web"
        price: 20
    lotr_mug_web_channel_pricing:
